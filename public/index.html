<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oz-school</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 画面いっぱい表示（PCとスマホで切り替え） */
    .hero img {
      display: block;
      margin: 0 auto;
      height: 100vh;   /* PCでは縦を画面いっぱい */
      width: auto;     /* 横は比率維持 */
    }

    @media (max-width: 600px) {
      .hero img {
        width: 100vw;  /* スマホでは横を画面いっぱい */
        height: auto;  /* 縦は比率維持 */
      }
    }

    body {
      margin: 0;
      background-color: #001a33; /* 夜空っぽい背景色（余白用） */
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- 新しい城の絵を表示 -->
    <img src="/images/castle.png" alt="Castle School">
  </div>
</body>
</html>
